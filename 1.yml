---
 - name: Konekcija
   hosts: localhost
   gather_facts: false
   vars_files: 
    - varijable.yml
   tasks:
   
     - name: Kreiranje foldera
       file:
        path: '/home/testiranje'
        state: directory
    
     - name: Kreiranje fajla
       file:
        path: '/home/testiranje/{{fajl}}'
        state: touch
        
     - name: Dodajemo mivolanu atribut kakav je
       lineinfile:
         dest: '/home/testiranje/{{fajl}}'
         line: "Milovan je lud"
       
