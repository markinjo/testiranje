---
 - name: Konekcija
   hosts: localhost
  # become: yes
   vars: 
    - fajl: strava.txt
   tasks:
   
     - name: Kreiranje foldera
       file:
        path: /root/testiranje
        state: directory
    
     - name: Kreiranje fajla
       file:
        path: "/root/testiranje/{{fajl}}"
        state: touch
        
     - name: Dodajemo mivolanu atribut kakav je
       lineinfile:
         dest: "/root/testiranje/{{fajl}}"
         line: "Milovan je lud"
       
